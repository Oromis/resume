name: Deployment
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  buildAndUpload:
    name: Build for production
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn run build
        env:
          CI: false
      - run: zip -r david-bauske-resume.zip build
      - run: echo "$BAUSKE_ORG_DEPLOY_KEY" > id_rsa
        env:
          BAUSKE_ORG_DEPLOY_KEY: ${{secrets.BAUSKE_ORG_DEPLOY_KEY}}
      - run: cat id_rsa
      - run: scp -i id_rsa david-bauske-resume.zip deploy-bot@bauske.org:/var/www/resume
      - run: ssh -i id_rsa deploy-bot@bauske.org "unzip /var/www/resume/david-bauske-resume.zip -d /var/www/resume"
      - run: rm id_rsa
